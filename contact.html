<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GDG CIT NC</title>
    <link rel="icon" href="images/gdg_logo.png" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0B0D17 0%, #000000 100%);
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .contact-container {
            max-width: 1200px;
            width: 100%;
            margin: 120px auto 60px;
            padding: 40px 20px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(66, 133, 244, 0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4285f4, #ea4335);
            -webkit-background-clip: text;
            color: transparent;
        }

        .contact-header p {
            color: #A0A0A0;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-content {
            display: flex;
            gap: 50px;
            position: relative;
            z-index: 1;
        }

        .contact-form {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #4285f4;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4285f4, #ea4335);
            color: #FFFFFF;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }

        .contact-info {
            flex: 0.5;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }

        .info-card i {
            font-size: 2rem;
            color: #4285f4;
            margin-bottom: 15px;
        }

        .info-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .info-card p {
            color: #A0A0A0;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(66, 133, 244, 0.1);
            border-radius: 50%;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #4285f4;
            transform: translateY(-3px);
        }

        .feedback {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
            border: 2px solid transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.success {
            background: rgba(52, 168, 83, 0.4);
            color: #34a853;
            border-color: #34a853;
        }

        .feedback.error {
            background: rgba(234, 67, 53, 0.4);
            color: #ea4335;
            border-color: #ea4335;
        }

        .go-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4285f4, #ea4335);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .go-back:hover {
            background: linear-gradient(45deg, #357ae8, #c53929);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
            }

            .contact-container {
                margin-top: 100px;
            }

            .contact-header h1 {
                font-size: 2.5rem;
            }

            .info-card {
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-back"><i class="fas fa-chevron-left"></i> Go Back</a>
    
    <div class="contact-container">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>
        
        <div class="contact-content">
            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" name="subject" placeholder="Enter subject">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                    <div class="feedback" id="feedback"></div>
                </form>
            </div>
            
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Our Location</h3>
                    <p>CIT NC, Bengaluru</p>
                </div>
                
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>cambridge.edu.in</p>
                </div>
                
                <div class="info-card">
                    <i class="fas fa-phone-alt"></i>
                    <h3>Call Us</h3>
                    <p>+91 9945886311</p>
                </div>
                
                <div class="info-card">
                    <i class="fas fa-users"></i>
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/gdsccit"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/company/gdsccit"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://github.com/gdgcit"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("yBkdvd8yntFo1TvTh"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';

            emailjs.sendForm('service_3ti8evn', 'template_zl5weue', this)
                .then(function() {
                    feedback.textContent = 'Message sent successfully!';
                    feedback.className = 'feedback success';
                    feedback.style.display = 'block';
                }, function(error) {
                    feedback.textContent = 'Failed to send message. Please try again later.';
                    feedback.className = 'feedback error';
                    feedback.style.display = 'block';
                });
        });
    </script>

    <!-- Footer code from index.html goes here -->
</body>
</html>
